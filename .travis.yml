language: android

jdk:
  - oraclejdk11

android:
  components:
    - tools
    - android-30
    - build-tools-30.0.2
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+

before_script:
  - chmod +x gradlew

script:
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
